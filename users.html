<body>
    <form onsubmit="saveToLocalStorage(event)">
            <h1>Registration form</h1>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class= "inputfield" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" class= "inputfield" required>

            <label for="number">Phone number</label>
            <input type="tel" name="number" id="number" class= "inputfield">

            <button type="submit">Submit</button>
    </form>

</body>

    function saveToLocalStorage(event){
        event.preventDefault();
        const name = event.target.name.value;
        const email = event.target.email.value;
        const pNumber = event.target.number.value;

        const obj={
            name,
            email,
            pNumber
        }
        localStorage.setItem(obj.email,JSON.stringify(obj))
        showUsersOnScreen(obj)
    }
    function showUsersOnScreen(obj){
        const parentElem = document.getElementById("listOfitem")
        const childElem = document.createElement('li');
        childElem.textContent =  obj.name + '-' + obj.email + "-" + obj.pNumber;
        parentElem.appendChild(childElem);
    }
   
</script>
